{% extends 'flatpages/default.html' %}

{% block title %}
Удалить статью
{% endblock title %}

{% block content %}
<h2>Вы действительно хотите удалить статью?</h2>

<p style="text-align:left"><h3>{{ post.title }}</h3>
<br>
<p style="text-align:left">{{ post.text | truncatewords:15 }}</p>


<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Подтвердить"></form>
{% endblock content %}
